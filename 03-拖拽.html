<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        body,ul,li{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        ul li{
            position: absolute;
            left: 0;
            top:0;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $('ul li').each(function (index,ele) {
        $(ele).mousedown(function (ev) {
            var $that = $(this);
            var x = ev.clientX - $that.offset().left;
            var y = ev.clientY - $that.offset().top;
            $(window).bind('mousemove',function (ev) {
                $that.css({
                    left: ev.clientX -x +'px',
                    top: ev.clientY -y +'px'
                })
            })
            $(window).mouseup(function () {
                $(window).unbind('mousemove');
            })
            return false;
        })
    })
</script>
</html>
